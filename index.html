<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>اختبار القائمة</title>

<!-- تحميل القرآن -->
<script src="quran.js"></script>
</head>

<body>

<h2>اختر سورة</h2>

<select id="surahSelect">
  <option>جاري التحميل...</option>
</select>

<script>
const select = document.getElementById("surahSelect");

if (typeof quran === "undefined") {
  select.innerHTML = "<option>❌ ملف القرآن لم يُحمَّل</option>";
} else {
  select.innerHTML = '<option value="">-- اختر سورة --</option>';

  quran.forEach((s, i) => {
    const opt = document.createElement("option");
    opt.value = i;
    opt.textContent = s.name;
    select.appendChild(opt);
  });
}
</script>

</body>
</html>
