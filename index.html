<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>القرآن الكريم</title>

<style>
body {
  font-family: Arial;
  margin: 0;
  padding: 0;
  direction: rtl;
  background: #f5f5f5;
  color: #000;
}

.dark {
  background: #121212;
  color: #fff;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  background: #0b6d6d;
  color: white;
}

button {
  padding: 6px 10px;
  font-size: 14px;
  cursor: pointer;
}

main {
  padding: 10px;
}

select {
  width: 100%;
  padding: 8px;
  font-size: 16px;
  margin-bottom: 10px;
}

.ayah {
  padding: 8px;
  border-bottom: 1px solid #ccc;
}
</style>
</head>

<body>

<header>
  <button onclick="goBack()">السابق</button>
  <button onclick="toggleTheme()" id="themeBtn">داكن</button>
  <button onclick="goNext()">التالي</button>
</header>

<main>
  <select id="surahSelect"></select>
  <div id="ayahs"></div>
</main>

<!-- تحميل القرآن -->
<script src="quran.js"></script>

<script>
const surahSelect = document.getElementById("surahSelect");
const ayahsDiv = document.getElementById("ayahs");

let currentSurahIndex = 0;

/* =========================
   1️⃣ تحميل أسماء السور
========================= */
function loadSurahNames() {
  surahSelect.innerHTML = "";

  quran.forEach((surah, index) => {
    const option = document.createElement("option");
    option.value = index;
    option.textContent = surah.name;
    surahSelect.appendChild(option);
  });

  loadSurah(0);
}

/* =========================
   2️⃣ عرض الآيات
========================= */
function loadSurah(index) {
  ayahsDiv.innerHTML = "";
  currentSurahIndex = index;
  surahSelect.value = index;

  const surah = quran[index];

  surah.ayahs.forEach((ayah, i) => {
    const div = document.createElement("div");
    div.className = "ayah";

    let text = ayah.text || ayah.arabic || Object.values(ayah)[0];

    div.textContent = (i + 1) + " - " + text;

    div.onclick = () => {
      localStorage.setItem("lastSurah", index);
      localStorage.setItem("lastAyah", i);
    };

    ayahsDiv.appendChild(div);
  });
}

/* =========================
   3️⃣ التنقل
========================= */
function goNext() {
  if (currentSurahIndex < quran.length - 1) {
    loadSurah(currentSurahIndex + 1);
  }
}

function goBack() {
  if (currentSurahIndex > 0) {
    loadSurah(currentSurahIndex - 1);
  }
}

surahSelect.onchange = () => {
  loadSurah(parseInt(surahSelect.value));
};

/* =========================
   4️⃣ الوضع الداكن
========================= */
function toggleTheme() {
  document.body.classList.toggle("dark");
  const btn = document.getElementById("themeBtn");

  if (document.body.classList.contains("dark")) {
    btn.textContent = "فاتح";
    localStorage.setItem("theme", "dark");
  } else {
    btn.textContent = "داكن";
    localStorage.setItem("theme", "light");
  }
}

/* =========================
   5️⃣ استعادة الحفظ
========================= */
window.onload = () => {
  loadSurahNames();

  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
    document.getElementById("themeBtn").textContent = "فاتح";
  }

  const lastSurah = localStorage.getItem("lastSurah");
  if (lastSurah !== null) {
    loadSurah(parseInt(lastSurah));
  }
};
</script>

</body>
</html>
