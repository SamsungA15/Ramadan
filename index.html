<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>القرآن الكريم</title>

<link rel="manifest" href="manifest.json">
<script src="quran.js"></script>

<style>
body {
  font-family: Tahoma, Arial;
  margin: 0;
  background: #f4f4f4;
  color: #222;
  transition: 0.3s;
}

body.dark {
  background: #121212;
  color: #f4f4f4;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  background: #2e7d32;
  color: white;
}

header a, header button {
  color: white;
  background: none;
  border: none;
  font-size: 16px;
  cursor: pointer;
  text-decoration: none;
}

main {
  padding: 15px;
}

select {
  font-size: 16px;
  padding: 5px;
}

p {
  line-height: 2;
  font-size: 18px;
}
</style>
</head>

<body>
<header>
  <a href="adhkar.html">التالي</a>
  <button onclick="toggleMode()" id="modeBtn">داكن</button>
  <span>القرآن الكريم</span>
</header>

<main>

<label><strong>اختر السورة:</strong></label><br><br>

<select id="surahSelect" onchange="showSurah()">
  <option value="">-- اختر سورة --</option>
</select>

<hr>

<div id="surahContent"></div>

</main>

<script>
function toggleMode(){
  document.body.classList.toggle("dark");
  document.getElementById("modeBtn").textContent =
    document.body.classList.contains("dark") ? "فاتح" : "داكن";
}

// تعبئة القائمة
const select = document.getElementById("surahSelect");
const content = document.getElementById("surahContent");

quran.forEach((s, i) => {
  const opt = document.createElement("option");
  opt.value = i;
  opt.textContent = s.number + " - " + s.name;
  select.appendChild(opt);
});

function showSurah() {
  const i = select.value;
  if (i === "") {
    content.innerHTML = "";
    return;
  }

  const s = quran[i];
  let html = `<h2>سورة ${s.name}</h2>`;

  s.verses.forEach((v, n) => {
    html += `<p>${n + 1}. ${v}</p>`;
  });

  content.innerHTML = html;
}

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}
</script>

</body>
</html>
