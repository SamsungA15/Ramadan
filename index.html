<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>القرآن الكريم</title>

  <style>
    body {
      font-family: "Amiri", serif;
      margin: 0;
      background: #f4f4f4;
    }

    header {
      background: #2f7d7b;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }

    select, button {
      width: 95%;
      padding: 10px;
      margin: 10px auto;
      display: block;
      font-size: 16px;
    }

    #ayahContainer {
      padding: 15px;
    }

    .ayah {
      background: white;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 8px;
      line-height: 2;
      cursor: pointer;
    }

    .ayah:hover {
      background: #e0f2f1;
    }
  </style>
</head>

<body>

<header>
  القرآن الكريم
</header>

<select id="surahSelect">
  <option value="">اختر السورة</option>
</select>

<button onclick="openSurah()">التالي</button>

<div id="ayahContainer"></div>

<!-- تحميل القرآن -->
<script src="quran.js"></script>

<script>
  const surahSelect = document.getElementById("surahSelect");
  const ayahContainer = document.getElementById("ayahContainer");

  // تحميل أسماء السور
  function loadSurahNames() {
    if (!window.quran) {
      alert("ملف القرآن غير محمّل");
      return;
    }

    Object.keys(quran).forEach(name => {
      const option = document.createElement("option");
      option.value = name;
      option.textContent = name;
      surahSelect.appendChild(option);
    });

    // استرجاع آخر سورة
    const lastSurah = localStorage.getItem("lastSurah");
    if (lastSurah) {
      surahSelect.value = lastSurah;
      openSurah();
    }
  }

  function openSurah() {
    const surahName = surahSelect.value;
    if (!surahName) return;

    loadSurah(surahName);
    localStorage.setItem("lastSurah", surahName);
  }

  function loadSurah(surahName) {
    ayahContainer.innerHTML = "";

    const surah = quran[surahName];

    if (!surah || !Array.isArray(surah)) {
      ayahContainer.innerHTML = "<p>لا توجد آيات</p>";
      return;
    }

    surah.forEach((ayah, index) => {
      let text = "";

      if (typeof ayah === "string") {
        text = ayah;
      } else if (typeof ayah === "object") {
        text =
          ayah.text ||
          ayah.arabic ||
          ayah.aya ||
          ayah.content ||
          Object.values(ayah)[0];
      }

      if (!text) return;

      const div = document.createElement("div");
      div.className = "ayah";
      div.textContent = `${index + 1} - ${text}`;

      // حفظ آخر آية
      div.onclick = () => {
        localStorage.setItem("lastAyah", index);
      };

      ayahContainer.appendChild(div);
    });

    // الرجوع لآخر آية
    const lastAyah = localStorage.getItem("lastAyah");
    if (lastAyah !== null) {
      setTimeout(() => {
        ayahContainer.children[lastAyah]?.scrollIntoView({
          behavior: "smooth",
          block: "center"
        });
      }, 300);
    }
  }

  loadSurahNames();
</script>

</body>
</html>
