<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>المسبحة</title>
<style>
body { font-family: Amiri; text-align:center; background:#f4f4f4 }
header { background:#2f7d7b;color:white;padding:15px }
.counter { font-size:40px;margin:20px }
button { padding:10px 20px;font-size:18px;margin:5px }
</style>
</head>

<body>

<header>المسبحة</header>

<select id="zikr">
  <option>سبحان الله</option>
  <option>الحمد لله</option>
  <option>الله أكبر</option>
  <option>لا إله إلا الله</option>
  <option>لا حول ولا قوة إلا بالله</option>
</select>

<div class="counter" id="count">0</div>

<button onclick="inc()">تسبيح</button>
<button onclick="reset()">تصفير</button>
<button onclick="location.href='index.html'">رجوع</button>

<script>
let c = localStorage.getItem("tasbeeh") || 0;
document.getElementById("count").textContent = c;

function inc(){
  c++;
  localStorage.setItem("tasbeeh", c);
  document.getElementById("count").textContent = c;
}
function reset(){
  c = 0;
  localStorage.setItem("tasbeeh", c);
  document.getElementById("count").textContent = c;
}
</script>

</body>
</html>
